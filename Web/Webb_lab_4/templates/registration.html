{% extends "base.html" %}
{% block title %} Регистрация {% endblock %}
{% block content %}
    <br>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2> Зарегистрируйтесь пожалуйста</h2>
            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <button type="submit" class="btn btn-dark"> Зарегистрироваться </button>
            </form>

            <br>

            <a href="login.html">
                    <button class="btn btn-dark"> На главную </button>
            </a>
        </div>
    </div>
{% endblock %}
